<div class="modal fade" id="modal_edit_{{ transaction.id }}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Edit entry</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
        <form action="/edit/{{transaction.id}}" method="post" style="max-width: 800px">
          <div class="modal-body">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="description" class="form-label">Description</label>
                  <input name="description" value="{{transaction.description}}" type="text" class="form-control" id="description" required>
                </div>
                <div class="mb-3">
                  <label for="amount" class="form-label">Amount</label>
                  <input name="amount" value="{{ transaction.amount_abs}}" type="number" class="form-control" id="amount">
                </div>
                <div class="mb-3">
                  <label for="type" class="form-label">Type</label>
                    <select name="type" id="type" class="form-control">
                        <option value="expense"{% if transaction.amount < 0 %}selected{% endif %}>Expense</option>
                        <option value="income" {% if transaction.amount > 0 %}selected{% endif %}>Income</option>
                    </select>
                </div>
          </div>
          <div class="modal-footer">
              <button type="submit" class="btn btn-success"> Save </button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>

          </div>
        </form>
    </div>
  </div>
</div>
